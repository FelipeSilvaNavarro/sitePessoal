<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula IMC</title>
    <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="columns">
            <div class="column">
                <h2 class="titulos">IMC</h2>
                <ul>
                    <li>Menos que 18,5</li>
                    <li>Entre 18,5 e 24,9</li>
                    <li>Entre 25 e 29,9</li>
                    <li>Entre 30 e 34,9</li>
                    <li>Entre 35 e 39,9</li>
                    <li>Mais do que 40</li>
                </ul>
            </div>
            <div class="column">
                <h2 class="titulos">Resultado</h2>
                <ul>
                    <li>Abaixo do peso</li>
                    <li>Peso normal</li>
                    <li>Sobrepeso</li>
                    <li>Obesidade grau 1</li>
                    <li>Obesidade grau 2</li>
                    <li>Obesidade grau 3</li>
                </ul>
            </div>
        </div>
        <h2 id="textoCalcule">Calcule seu IMC</h2>
        <form action="" class="form">
            <label for="peso">Peso</label>
            <input type="number" id="peso">
            <label for="altura">Altura</label>
            <input type="float" id="altura">

            <button>Enviar</button>
            <div class="resultado"></div>
        </form>
    </section>

    <script src="assets/js/main.js"></script>
</body>

</html>
